services:
  metabase_db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - mb_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  metabase:
    image: metabase/metabase
    ports:
      - "3001:3000"
    environment:
      MB_DB_TYPE: ${MB_DB_TYPE}
      MB_DB_HOST: ${MB_DB_HOST}
      MB_DB_PORT: ${MB_DB_PORT}
      MB_DB_DBNAME: ${MB_DB_DBNAME}
      MB_DB_USER: ${MB_DB_USER}
      MB_DB_PASS: ${MB_DB_PASS}
      MB_ENCRYPTION_SECRET_KEY: ${MB_ENCRYPTION_SECRET_KEY}
      MB_PLUGINS_DIR: /plugins
      MB_CUSTOM_VISUALIZATIONS: "true"
    depends_on:
      - metabase_db
    volumes:
      - ./plugins:/plugins
    restart: unless-stopped

  ingest:
    build: ./ingest
    command: ["python", "ingest.py"]
    environment:
      DATABASE_URL: ${DATABASE_URL}

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: ${DATABASE_URL}

  mcp_placeholder:
    image: alpine
    command: ["sh", "-c", "echo MCP placeholder - configure MCP to run the ingest job"]
    # Replace this with your real MCP integration / scheduler

volumes:
  mb_pgdata: