# yaml
version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: babyfat
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: analytics
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  metabase:
    image: metabase/metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: postgres
      MB_DB_PORT: 5432
      MB_DB_DBNAME: analytics
      MB_DB_USER: babyfat
      MB_DB_PASS: admin
    depends_on:
      - postgres
    restart: "no"

  ingest:
    build: ./ingest
    command: ["python", "ingest.py"]
    environment:
      DATABASE_URL: "postgresql://babyfat:admin@postgres:5432/analytics"
    depends_on:
      - postgres

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: "postgresql://babyfat:admin@postgres:5432/analytics"
    depends_on:
      - postgres

  mcp_placeholder:
    image: alpine
    command: ["sh", "-c", "echo MCP placeholder - configure MCP to run the ingest job"]
    # Replace this with your real MCP integration / scheduler
volumes:
  pgdata:
